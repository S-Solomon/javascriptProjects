<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <title>Animated landing page with Transitions</title>
</head>
<body>
    
    <div class="home-left">
        <header class="header">
            <div class="logo"><h1>SAMUEL SOLOMON</h1></div>

            <nav>
                <a href="#">PORTFOLIO</a>
                <a href="#">CONTACT</a>
            </nav>

        </header>

        <div class="left-container">
            <h1 class="site">WWW.SAMUELSOLOMON.COM</h1>
            <div class="cta">
                SEE MORE
            </div>
        </div>
    </div>

    <div class="image-container">
        <div class="overlay"></div>
        <img src="./mountains.jpg" alt="cover image of a mountain">
    </div>

    <div class="socials">
        <ul>
            <li class="link">FACEBOOK</li>
            <li class="link">LINKEDIN</li>
            <li class="link">GITHUB</li>
        </ul>
    </div>

    <script src="./script.js"></script>
</body>
</html>
